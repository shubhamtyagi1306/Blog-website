<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">


    <title>iBlog - Heaven for bloggers</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <a href="/"><span><img src="img/logo.png" width="94px" alt=""></span></a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
        
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input  class="form-input" type="text" name="query" placeholder="Search for article">
                <button class="btn">Search</button>
            </form>       
        </div>
    </nav>

    
    <div class="contact-content max-width-1 m-auto font1">
        <div class="max-width-1 m-auto mx-1">
            <hr>
            <h2>Feel free to contact us 365/24/7</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter your Name">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter your Contact number">
                </div>

                <div class="form-box">
                    <input type="text" placeholder="Enter your Email ID">
                </div>

                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="5" placeholder="Post your query here"></textarea>    
                </div>

                <div class="form-box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
